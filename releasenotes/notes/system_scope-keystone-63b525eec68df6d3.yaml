---
features:
  - |
    The ``system_scope`` parameter has been added to
    the ``murano::keystone::authtoken`` class.

  - |
    The ``murano::keystone::auth`` class and
    the ``murano::keystone::cfapi_auth`` class now support customizing roles
    assigned to the murano service users.

  - |
    The ``murano::keystone::auth`` class and
    the ``murano::keystone::cfapi_auth`` class now support defining assignmet
    of system-scoped roles to the murano service user.
